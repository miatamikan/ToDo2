<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクを編集</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Quillエディターのスタイル -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>タスクを編集</h1>
    <a href="/" class="btn btn-secondary mb-3">トップページに戻る</a>
    <form method="POST">
        <div class="form-group">
            <label for="content">タスクの内容</label>
            <!-- Quillエディターのコンテナ -->
            <div id="editor-container" class="form-control" style="height: 300px;">
                {{ task.content | safe }}
            </div>
            <!-- HTMLモード用のtextarea -->
            <textarea id="html-container" class="form-control" style="display:none; height: 300px;"></textarea>
            <input type="hidden" name="content" id="hidden-content">
        </div>

        <div class="form-group">
            <label for="person_id">担当者</label>
            <select id="person_id" name="person_id" class="form-control">
                <option value="">未割り当て</option>
                {% for person in people %}
                <option value="{{ person.id }}" {% if task.person_id == person.id %}selected{% endif %}>{{ person.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- HTMLモード切り替えボタン -->
        <button type="button" id="toggle-html-btn" class="btn btn-secondary">HTMLソースに切り替え</button>
        
        <button type="submit" class="btn btn-primary">更新</button>
    </form>
</div>

<!-- Quillエディターのスクリプト -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    // HTMLモードとリッチテキストモードの切り替え
    let isHtmlMode = false;
    document.getElementById('toggle-html-btn').addEventListener('click', function() {
        if (isHtmlMode) {
            // HTMLからリッチテキストに戻す
            let htmlContent = document.getElementById('html-container').value;
            quill.clipboard.dangerouslyPasteHTML(htmlContent);
            document.getElementById('html-container').style.display = 'none';
            document.getElementById('editor-container').style.display = 'block';
            isHtmlMode = false;
            this.textContent = 'HTMLソースに切り替え';
        } else {
            // リッチテキストからHTMLに切り替え
            let quillContent = quill.root.innerHTML;
            document.getElementById('html-container').value = quillContent;
            document.getElementById('editor-container').style.display = 'none';
            document.getElementById('html-container').style.display = 'block';
            isHtmlMode = true;
            this.textContent = 'リッチテキストに切り替え';
        }
    });

    // フォーム送信時にエディターの内容をhidden inputに反映
    document.querySelector('form').onsubmit = function() {
        if (isHtmlMode) {
            document.getElementById('hidden-content').value = document.getElementById('html-container').value;
        } else {
            document.getElementById('hidden-content').value = quill.root.innerHTML;
        }
    };
</script>
</body>
</html>
