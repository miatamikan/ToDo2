<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ person.name }}のタスク一覧</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='sortable.min.js') }}"></script>
</head>
<body>
<div class="container mt-5">
    <h1>{{ person.name }}のタスク</h1>
    <a href="/" class="btn btn-secondary">トップページに戻る</a>
    
    <!-- タスクを折りたたむボタン -->
    <button id="toggle-tasks" class="btn btn-secondary mb-3">タスクを折りたたむ</button>

    <ul id="task-list" class="list-group mt-3">
        {% for task in tasks %}
        <li class="list-group-item task-item" data-task-id="{{ task.id }}" style="display: block;">
            {{ task.content | safe }}
            {% if task.person %}
            <br><strong>担当者:</strong> {{ task.person.name }}
            {% else %}
            <br><strong>担当者:</strong> 未割り当て
            {% endif %}
            <br><strong>最終更新日:</strong> {{ task.last_updated | format_datetime_jst }}
            <a href="/edit/{{ task.id }}" class="btn btn-sm btn-info float-right">編集</a>
            <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger float-right mr-2" onclick="return confirm('本当に削除しますか？');">削除</a>
        </li>
        {% endfor %}
    </ul>
</div>

<script>
    // タスクの折りたたみボタンの処理
    document.getElementById('toggle-tasks').addEventListener('click', function() {
        var tasks = document.querySelectorAll('.task-item');
        var button = this;

        tasks.forEach(function(task) {
            if (task.style.display === 'none') {
                task.style.display = 'block'; // タスクを表示
                button.textContent = 'タスクを折りたたむ'; // ボタンのテキストを変更
            } else {
                task.style.display = 'none'; // タスクを非表示
                button.textContent = 'タスクを表示する'; // ボタンのテキストを変更
            }
        });
    });

    var taskList = document.getElementById('task-list');
    new Sortable(taskList, {
        animation: 150,
        onEnd: function (evt) {
            let tasks = Array.from(taskList.children).map(task => task.dataset.taskId);
            fetch('/update_task_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({task_order: tasks})
            }).then(response => response.json())
            .then(data => console.log(data));  // デバッグ用
        }
    });
</script>
</body>
</html>
