<div class="card mt-3">
    <div class="card-body">
        <h4 id="task-title" class="card-title">{{ person_name if person_name else "タスク一覧" }}</h4>  <!-- タイトルに担当者名を表示 -->
        <!-- 折りたたみボタンを追加 -->
        <button id="toggle-tasks" class="btn btn-secondary mb-3">タスクを折りたたむ</button>
        
        <ul id="task-list" class="list-group mt-3">
            {% for task in tasks %}
            <li class="list-group-item task-item" data-task-id="{{ task.id }}" style="display: block;">
                {{ task.content | safe }}
                {% if task.person %}
                <br><strong>担当者:</strong> {{ task.person.name }}
                {% else %}
                <br><strong>担当者:</strong> 未割り当て
                {% endif %}
                <br><strong>最終更新日:</strong> {{ task.last_updated | format_datetime_jst }}  <!-- Noneの場合も「未更新」と表示 -->
                <form method="POST" action="/delete/{{ task.id }}" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger float-right mr-2" onclick="return confirm('本当に削除しますか？');">削除</button>
                </form>
                <a href="/edit/{{ task.id }}" class="btn btn-sm btn-info float-right">編集</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    // 折りたたみボタンの動作
    document.getElementById('toggle-tasks').addEventListener('click', function() {
        // 全タスクを取得
        var tasks = document.querySelectorAll('.task-item');
        var button = this;
        
        tasks.forEach(function(task) {
            if (task.style.display === 'none') {
                task.style.display = 'block'; // タスクを表示
                button.textContent = 'タスクを折りたたむ'; // ボタンのテキストを変更
            } else {
                task.style.display = 'none'; // タスクを非表示
                button.textContent = 'タスクを表示する'; // ボタンのテキストを変更
            }
        });
    });

    var taskList = document.getElementById('task-list');
    new Sortable(taskList, {
        animation: 150,
        onEnd: function (evt) {
            let tasks = Array.from(taskList.children).map(task => task.dataset.taskId);
            fetch('/update_task_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({task_order: tasks})
            }).then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update task order');
                }
                return response.json();
            })
            .then(data => console.log(data))
            .catch(error => alert('タスクの順序更新に失敗しました: ' + error.message));
        }
    });

    // タイトルの更新を担当者名で行う
    document.title = "{{ person_name if person_name else 'タスク一覧' }}";  // ブラウザタブのタイトルも更新
</script>
