{# タスクリスト部分のみを含むテンプレート #}
<div class="card mt-3">
    <div class="card-body">
        <h4 class="card-title" id="task-title">
            {{ person_name if person_name else "タスク一覧" }}
        </h4>

        <div class="task-list">
            {% for task in tasks %}
            <div class="task-item" id="task-{{ task.id }}">
                <div class="task-content">
                    {{ task.content | safe }}
                </div>

                <div class="task-info">
                    <span class="task-person">
                        <i class="fas fa-user"></i>
                        {% if task.person %}
                            {{ task.person.name }}
                        {% else %}
                            未割り当て
                        {% endif %}
                    </span>

                    <span class="task-update">
                        <i class="fas fa-clock"></i>
                        {{ task.last_updated | format_datetime_jst }}
                    </span>

                    <span class="task-follow">
                        <i class="fas fa-calendar"></i>
                        {{ task.follow_up_date | format_date }}
                    </span>

                    <a class="copy-task-link" title="このタスクへのリンクをコピー">
                        <i class="fas fa-link"></i>
                    </a>

                    <div class="task-actions float-end">
                        <button class="btn btn-sm btn-outline-secondary expand-btn">
                            もっと見る
                        </button>

                        <form action="{{ url_for('delete_task', id=task.id, person_id=person_id, sort=sort_option) }}" 
                              method="POST" 
                              class="d-inline"
                              onsubmit="return confirm('本当に削除しますか？');">
                            <button type="submit" class="btn btn-sm btn-danger">削除</button>
                        </form>

                        <a href="{{ url_for('edit_task', id=task.id, person_id=person_id, sort=sort_option) }}" 
                           class="btn btn-sm btn-info">
                            編集
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
