<!-- templates/add_task.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクを追加</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>タスクを追加</h1>
    <a href="/" class="btn btn-secondary mb-3">トップページに戻る</a>
    <form method="POST" enctype="multipart/form-data">
        <!-- タイトル入力欄 -->
        <div class="form-group">
            <label for="title">タイトル</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <!-- ステータス選択欄 -->
        <div class="form-group">
            <label for="status">ステータス</label>
            <select id="status" name="status" class="form-control" required>
                <option value="not_started">未着手</option>
                <option value="pending">保留中</option>
                <option value="in_progress">進行中</option>
                <option value="completed">完了</option>
            </select>
        </div>

        <div class="form-group">
            <label for="content">タスクの内容</label>
            <textarea id="content" name="content" class="form-control" rows="20" required></textarea>
        </div>

        <div class="form-group">
            <label for="person_id">担当者</label>
            <select id="person_id" name="person_id" class="form-control">
                <option value="">未割り当て</option>
                {% for person in people %}
                <option value="{{ person.id }}">{{ person.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="follow_up_date">フォロー日</label>
            <input type="date" id="follow_up_date" name="follow_up_date" class="form-control">
        </div>
        <br>

        <div class="form-group">
            <label for="files">添付ファイル</label>
            <input type="file" id="files" name="files" class="form-control" multiple>
        </div>

        <button type="submit" class="btn btn-primary">追加</button>
    </form>
</div>
</body>
</html>
