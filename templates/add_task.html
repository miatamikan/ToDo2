<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスクを追加</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>タスクを追加</h1>
    <a href="/" class="btn btn-secondary mb-3">トップページに戻る</a>
    <form method="POST">
        
        <div class="form-group">
            <label for="content">タスクの内容</label>
            <textarea id="content" name="content" class="form-control" rows="20" required>
<pre>

</pre>
</textarea>
        </div>
        <div class="form-group">
            <label for="person_id">担当者</label>
            <select id="person_id" name="person_id" class="form-control">
                <option value="">未割り当て</option>
                {% for person in people %}
                <option value="{{ person.id }}">{{ person.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">追加</button>
    </form>
</div>
</body>
</html>
