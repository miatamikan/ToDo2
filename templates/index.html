<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task-styles.css') }}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- タスクジャンプ機能のJS -->
    <script src="{{ url_for('static', filename='js/task-jump.js') }}"></script>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo2</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="position-sticky pt-3">
                    <h3>INDEX</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" onclick="loadContent('/all_tasks')" class="nav-link">全タスク</a>
                        </li>
                        {% for person in people %}
                        <li class="nav-item">
                            <a href="#" onclick="loadContent('/person_tasks/{{ person.id }}')" class="nav-link">
                                {{ person.name }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                    <div class="sidebar-bottom-link mt-3">
                        <a href="{{ url_for('edit_person') }}" class="btn btn-outline-primary">Person Edit</a>
                    </div>
                </div>
            </div>

            <!-- メインコンテンツ -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="form-group mt-3">
                    <div class="btn-group" role="group" aria-label="並び替え">
                        <button type="button" class="btn btn-outline-secondary" onclick="loadContent(currentPath)">
                            優先度順
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="loadContent(currentPath + '?sort=follow_up_date')">
                            フォロー日が近い順
                        </button>
                    </div>
                </div>

                <div id="main-content-area" class="mt-4">
                    <!-- タスクリストがここに動的に読み込まれます -->
                </div>

                <div class="mt-2">
                    <a href="{{ url_for('add_task') }}" class="btn btn-primary">新規登録</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 新規タスク追加用の浮動ボタン -->
    <a href="{{ url_for('add_task') }}" class="floating-button">
        <i class="fas fa-plus"></i>
    </a>
</body>
</html>
