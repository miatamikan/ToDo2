<!DOCTYPE html>
<html>
<head>
    <title>ToDo2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- タスクジャンプ用のスタイルとスクリプト -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/task-styles.css') }}">
    <script src="{{ url_for('static', filename='js/task-jump.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDo2</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 sidebar">
                <h3>INDEX</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="#" onclick="loadContent('/all_tasks')">全タスク</a>
                    </li>
                    {% for person in people %}
                    <li class="nav-item">
                        <a href="#" onclick="loadContent('/person_tasks/{{ person.id }}')">{{ person.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
                <div class="sidebar-bottom-link">
                    <a href="{{ url_for('edit_person') }}" class="btn">Person Edit</a>
                </div>
            </div>

            <div class="col-md-9 main-content">
                <div class="form-group">
                    並び替え: 
                    <button onclick="loadContent(currentPath)" class="btn btn-link">優先度順</button>
                    <button onclick="loadContent(currentPath + '?sort=follow_up_date')" class="btn btn-link">フォロー日が近い順</button>
                </div>

                <div id="main-content-area" class="mt-4">
                    <!-- タスクリストがここに動的に読み込まれます -->
                </div>

                <div class="mt-2">
                    <a href="{{ url_for('add_task') }}" class="btn btn-primary">新規登録</a>
                </div>
            </div>
        </div>
    </div>

    <a href="{{ url_for('add_task') }}" class="floating-button">
        <i class="fas fa-plus"></i>
    </a>
</body>
</html>
