<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <meta name="robots" content="noindex">
    <!-- BootstrapとjQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesomeアイコン -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Googleフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
        }
        /* レイアウトをフレックスボックスに変更 */
        .container-fluid {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            padding: 0;
        }
        .sidebar {
            width: 15%; /* サイドバーの幅を狭く */
            background-color: #1f1f1f;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            overflow-y: auto;
        }
        .main-content {
            width: 85%; /* メインコンテンツの幅を調整 */
            padding: 20px;
            overflow-y: auto;
        }
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }
        /* サイドバーのスタイル */
        .sidebar h3 {
            color: #00bcd4;
            margin-bottom: 30px;
            font-family: 'Orbitron', sans-serif; /* フォントを適用 */
        }
        .list-group-item {
            background-color: transparent;
            border: none;
            color: #e0e0e0;
            padding: 10px 15px;
            font-family: 'Orbitron', sans-serif; /* フォントを適用 */
        }
        .list-group-item:hover, .list-group-item.active {
            background-color: #00bcd4;
            color: #121212;
        }
        .sidebar-bottom-link {
            margin-top: 20px; /* ボタンの位置を調整 */
            text-align: center;
        }
        .sidebar-bottom-link .btn {
            width: 100%;
            background-color: #00bcd4;
            color: #121212;
            border: none;
        }
        /* ナビバーのスタイル */
        .navbar {
            background-color: #1f1f1f;
            border-bottom: 1px solid #3d3d3d;
        }
        .navbar-brand {
            font-size: 2em;
            font-weight: bold;
            color: #00bcd4;
            text-shadow: 0 0 10px #00bcd4;
        }
        .nav-link {
            color: #e0e0e0;
        }
        .nav-link:hover {
            color: #00bcd4;
        }
        /* フローティングアクションボタン */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #00bcd4;
            color: #121212;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            box-shadow: 0 5px 15px rgba(0,188,212,0.4);
            transition: background-color 0.3s;
        }
        .floating-button:hover {
            background-color: #0097a7;
        }
        /* 検索窓のスタイル */
        #task-search {
            background-color: #1f1f1f;
            border: 1px solid #3d3d3d;
            color: #e0e0e0;
        }
        #task-search::placeholder {
            color: #757575;
        }
        /* ボタンのスタイル */
        .btn-primary {
            background-color: #00bcd4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0097a7;
        }
        /* タスクリストのスタイル */
        #task-list li {
            background-color: #1f1f1f;
            border-bottom: 1px solid #3d3d3d;
            padding: 15px;
            transition: background-color 0.3s;
            color: #e0e0e0; /* テキストの色を見やすく */
        }
        #task-list li:hover {
            background-color: #2c2c2c;
        }
        /* メインコンテンツ内のタイトルの色を調整 */
        #main-content-area h1, #main-content-area h2, #main-content-area h3, #main-content-area h4, #main-content-area h5, #main-content-area h6 {
            color: #00bcd4; /* タイトルを見やすく */
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">ToDo2</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <!-- サイドバー -->
        <div class="sidebar">
            <h3>メンバー</h3>
            <ul id="person-list" class="list-group">
                <li class="list-group-item">
                    <a href="#" onclick="loadContent('/all_tasks')">全タスク</a>
                </li>
                {% for person in people %}
                <li class="list-group-item" data-person-id="{{ person.id }}">
                    <a href="#" onclick="loadContent('/person_tasks/{{ person.id }}')">{{ person.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="sidebar-bottom-link">
                <a href="/edit_person" class="btn">担当者の編集</a>
            </div>
        </div>
        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- 検索窓 -->
            <input type="text" id="task-search" class="form-control mb-3" placeholder="タスクを検索">
            <div id="main-content-area" class="mt-4">
                <!-- デフォルトの全タスク一覧をここにロードします -->
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                    $(document).ready(function() {
                        loadContent('/all_tasks');  // 初期表示で全タスクを表示
                    });
                </script>
            </div>
            <!-- タスク追加ボタン -->
            <div class="mt-2">
                <a href="/add" class="btn btn-primary">新規登録</a>
            </div>
        </div>
    </div>
    <!-- フローティングアクションボタン -->
    <a href="/add" class="floating-button"><i class="fas fa-plus"></i></a>
    <!-- 担当者リストとコンテンツをロードするためのJavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Sortable.js -->
    <script src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
    <script>
        // コンテンツをロードする関数（担当者名もタイトルに表示）
        function loadContent(url) {
            $.get(url, function(data) {
                $("#main-content-area").html(data);
                // タイトルを更新する（サーバーから動的に渡されたタイトルを表示）
                let newTitle = $("#task-title").text();
                document.title = newTitle;
            });
        }
        // 検索機能（AND検索対応）
        document.getElementById('task-search').addEventListener('input', function() {
            let filter = this.value.trim().toLowerCase();
            let keywords = filter.split(/\s+/);
            let tasks = document.querySelectorAll('#task-list li');
            tasks.forEach(task => {
                let taskText = task.textContent.toLowerCase();
                let match = keywords.every(keyword => taskText.includes(keyword));
                if (match) {
                    task.style.display = '';
                } else {
                    task.style.display = 'none';
                }
            });
        });
        // サイドバーの担当者リストをソート可能に
        var personList = document.getElementById('person-list');
        new Sortable(personList, {
            animation: 150,
            onEnd: function (evt) {
                let people = Array.from(personList.children)
                    .filter(li => li.dataset.personId)
                    .map(li => li.dataset.personId);
                fetch('/update_person_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({person_order: people})
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to update person order');
                    }
                    return response.json();
                })
                .then(data => console.log(data))
                .catch(error => alert('担当者の順序更新に失敗しました: ' + error.message));
            }
        });
    </script>
</body>
</html>
