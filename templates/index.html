<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoリスト</title>
    <meta name="robots" content="noindex">
    <!-- BootstrapとjQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Sortable.js -->
    <script src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* サイドバーとメインコンテンツの幅調整 */
        .sidebar {
            height: 100vh;
            border-right: 1px solid #ddd;
            width: 20%;
            position: sticky;
            top: 0;
            float: left;
        }
        .main-content {
            width: 80%;
            float: left;
            padding-top: 20px;
        }
        .sidebar-bottom-link {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        /* タスク行の交互色付け */
        .list-group-item:nth-child(odd) {
            background-color: #f9f9f9;
        }
        .list-group-item:nth-child(even) {
            background-color: #f1f1f1;
        }
        /* フローティングアクションボタン */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            line-height: 60px;
            background-color: #007bff;
            color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        /* フォントスタイル */
        .navbar-brand {
            font-family: 'Quicksand', sans-serif;
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(45deg, #f4d03f, #e67e22);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDoリスト</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- コンテンツ -->
    <div class="row">
        <!-- サイドバー -->
        <div class="sidebar bg-light">
            <h3 class="mt-4">メンバー</h3>
            <ul id="person-list" class="list-group">
                <li class="list-group-item">
                    <a href="#" onclick="loadContent('/all_tasks')">全タスク</a>
                </li>
                {% for person in people %}
                <li class="list-group-item" data-person-id="{{ person.id }}">
                    <a href="#" onclick="loadContent('/person_tasks/{{ person.id }}')">{{ person.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <div class="sidebar-bottom-link">
                <a href="/edit_person" class="btn btn-secondary">担当者の編集</a>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- 検索窓 -->
            <label for="task-search" class="sr-only">タスクを検索</label>
            <input type="text" id="task-search" class="form-control mb-3" placeholder="タスクを検索">

            <!-- タスク一覧表示部分 -->
            <div id="main-content" class="mt-4">
                <ul id="task-list" class="list-group mt-3">
                    <!-- タスクがここに動的にロードされます -->
                </ul>
            </div>

            <!-- タスク追加ボタン -->
            <div class="mt-2">
                <a href="/add" class="btn btn-primary">新規登録</a>
            </div>
        </div>
    </div>
</div>

<!-- フローティングアクションボタン -->
<a href="/add" class="floating-button">+</a>

<!-- JavaScriptコード -->
<script>
    let page = 1;  // 現在のページ
    const perPage = 20;  // 1ページに表示する件数
    let isLoading = false;  // 読み込み中かどうかを管理

    // 無限スクロールを実装
    function loadMoreTasks() {
        if (isLoading) return;
        isLoading = true;
        page++;

        $.get(`/load_tasks?page=${page}&per_page=${perPage}`, function(data) {
            if (data.tasks.length > 0) {
                data.tasks.forEach(function(task) {
                    $('#task-list').append(`
                        <li class="list-group-item">
                            <div class="task-content" style="max-height: 400px; overflow: hidden;">
                                ${task.content}
                            </div>
                            <br><strong>担当者:</strong> ${task.person_name}
                            <br><strong>最終更新日:</strong> ${task.last_updated}
                        </li>
                    `);
                });
                isLoading = false;
                if (!data.has_next) {
                    $(window).off('scroll');  // 次がない場合、スクロールイベントを解除
                }
            }
        });
    }

    // スクロールイベントを監視
    $(window).scroll(function() {
        if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
            loadMoreTasks();  // スクロールが下部に達したとき、次のページのタスクをロード
        }
    });

    // 初回タスク読み込み
    $(document).ready(function() {
        loadMoreTasks();
    });
</script>

</body>
</html>
