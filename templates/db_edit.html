<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>DB Edit Page</title>
</head>
<body>
    <h1>SQL Query Editor</h1>
    
    <form method="POST">
        <label for="sql_query">Enter SQL Query:</label><br>
        <textarea name="sql_query" id="sql_query" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Execute Query">
    </form>
    
    {% if result %}
    <h2>Query Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
    
    {% if error %}
    <h2>Error:</h2>
    <pre>{{ error }}</pre>
    {% endif %}
    
</body>
</html>
