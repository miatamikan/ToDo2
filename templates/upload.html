<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .uploaded-files {
            margin-top: 20px;
            width: 100%;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files li {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .uploaded-files a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .uploaded-files a:hover {
            color: #0056b3;
        }

        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(2);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-buttons button.delete {
            background: #dc3545;
        }

        .action-buttons button:hover {
            background: #218838;
        }

        .action-buttons button.delete:hover {
            background: #c82333;
        }
    </style>
    <script>
        document.addEventListener('paste', function (event) {
            const items = event.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    const formData = new FormData();
                    formData.append('file', file);
                    uploadImage(formData);
                }
            }
        });

        function uploadImage(formData) {
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    alert('Image uploaded successfully!');
                    location.reload(); // Refresh the page to update the list of uploaded files
                } else {
                    alert('Image upload failed.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while uploading the image. Please try again.');
            });
        }

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(function() {
                alert('URL copied to clipboard');
            }, function(err) {
                alert('Failed to copy: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload a File</h1>
        
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>

        <div class="uploaded-files">
            <h2>Uploaded Files</h2>
            <ul>
                {% for file in files %}
                <li>
                    {% if file.filename.endswith(('.png', '.jpg', '.jpeg', '.gif')) %}
                    <img src="{{ file.url }}" alt="Thumbnail" class="thumbnail">
                    {% endif %}
                    <a href="{{ file.url }}" target="_blank"><i class="fas fa-file-alt"></i> {{ file.filename }}</a>
                    <div class="action-buttons">
                        <button onclick="copyToClipboard('{{ file.url }}')"><i class="fas fa-copy"></i> Copy URL</button>
                        <form action="{{ url_for('delete_file', id=file.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete" onclick="return confirm('Are you sure you want to delete this file?')"><i class="fas fa-trash-alt"></i> Delete</button>
                        </form>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
