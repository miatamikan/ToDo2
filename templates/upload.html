<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            cursor: pointer;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .uploaded-files {
            margin-top: 20px;
            width: 100%;
        }

        .uploaded-files ul {
            list-style-type: none;
            padding: 0;
        }

        .uploaded-files li {
            background: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .uploaded-files a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }

        .uploaded-files a:hover {
            color: #0056b3;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .action-buttons button.delete {
            background: #dc3545;
        }

        .action-buttons button:hover {
            background: #218838;
        }

        .action-buttons button.delete:hover {
            background: #c82333;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0;
            background-color: #007bff;
            border-radius: 10px;
            text-align: center;
            color: white;
            transition: width 0.4s ease;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
    <script>
        let progressBarElement;
        document.addEventListener('DOMContentLoaded', function() {
            progressBarElement = document.querySelector('.progress-bar-inner');
        });

        function copyToClipboard(url) {
            navigator.clipboard.writeText(url).then(function() {
                showNotification('URL copied to clipboard');
            }, function(err) {
                showNotification('Failed to copy URL');
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            document.body.appendChild(notification);
            notification.style.display = 'block';

            setTimeout(function() {
                notification.style.display = 'none';
                document.body.removeChild(notification);
            }, 3000);
        }

        function updateProgressBar(progress) {
            progressBarElement.style.width = progress + '%';
            progressBarElement.innerText = progress + '%';
        }

        function uploadFiles(event) {
            event.preventDefault();
            const files = document.getElementById('file-input').files;
            if (files.length === 0) {
                showNotification('Please select at least one file.');
                return;
            }

            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files[]', files[i]);
            }

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(event) {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    updateProgressBar(percentComplete);
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    showNotification('Files uploaded successfully!');
                    location.reload();
                } else {
                    showNotification('Error uploading files.');
                }
            };

            xhr.send(formData);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Upload Files</h1>
        
        <form method="POST" enctype="multipart/form-data" onsubmit="uploadFiles(event)">
            <input type="file" id="file-input" name="files" multiple required>
            <input type="submit" value="Upload">
            <div class="progress-bar">
                <div class="progress-bar-inner">0%</div>
            </div>
        </form>

        <div class="uploaded-files">
            <h2>Uploaded Files</h2>
            <ul>
                {% for file in files %}
                <li>
                    <input type="checkbox" name="file-checkbox" value="{{ file.id }}">
                    <a href="{{ file.url }}" target="_blank"><i class="fas fa-file-alt"></i> {{ file.filename }} (Uploaded on: {{ file.upload_date }})</a>
                    <div class="action-buttons">
                        <button onclick="copyToClipboard('{{ file.url }}')"><i class="fas fa-copy"></i> Copy URL</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <button onclick="deleteSelectedFiles()" class="delete">Delete Selected Files</button>
        </div>
    </div>

    <script>
        function deleteSelectedFiles() {
            const checkboxes = document.querySelectorAll('input[name="file-checkbox"]:checked');
            if (checkboxes.length === 0) {
                showNotification('Please select at least one file to delete.');
                return;
            }

            if (!confirm('Are you sure you want to delete the selected files?')) {
                return;
            }

            const fileIds = Array.from(checkboxes).map(checkbox => checkbox.value);
            const formData = new FormData();
            fileIds.forEach(id => formData.append('file_ids[]', id));

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/delete', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    showNotification('Selected files deleted successfully!');
                    location.reload();
                } else {
                    showNotification('Error deleting files.');
                }
            };

            xhr.send(formData);
        }
    </script>
</body>
</html>
